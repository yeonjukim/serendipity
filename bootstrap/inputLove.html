<head>

  <meta charset="utf-8">

  <title>Serendipity</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <!-- Custom styles for this template -->
  <link href="css/clean-blog.min.css" rel="stylesheet">
  <link href="css/common.css" rel="stylesheet">
  <script>
  $(function() {

    $('#form').submit(function() {
      var inputVal = $("#inputNum").val()
      if (inputVal && isNumeric(inputVal)) {
        if (inputVal <= 78 && inputVal > 0) {
          $("#form").attr("action", "resultLove.html");
          $("#form").submit();
        } else {
          alert("1부터 78까지 숫자를 입력해주세요!");
        }
      } else {
        alert("숫자를 입력해 주십시오.");
        return false;
      }
    });

  });

  function isNumeric(Num) {
    var result = false;
    if (!isNaN(parseInt(Num))) {
      result = true;
    }
    return result;
  }
</script>
</head>

<body>


  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/orora.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

          <div class="post-heading custom-title">
            <h1>Serendipity</h1> <a class="btn btn-primary right-btn custom-color btn-font" href="index.html">Home</a>
            <h3 class="subheading">♥︎ 연애운 ♥︎</h3>

            <img id="backCard" src="img/cardImage.png" alt="">
            <h3 id="sentence" class="subheading p-center">1부터 78까지의 숫자 중 하나를 입력하세요.</h3>
            <p class="select-notice">단, 처음 뽑은 타로가 진짜입니다. 집중하고 숫자를 선택해주세요.</p>

              <form id="form">
                <div class="input-wrap">
                  <input id="inputNum" type="text" name="num" size="20" placeholder="숫자를 입력하세요" class="input-form">
                  <button id="submit" type="submit" name="sub" class="btn btn-primary custom-color btn-font">행운을 빌어요 <i class="fa fa-hand-pointer-o" aria-hidden="true"></i></button>
                </div>
              </form>

          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">

            <li class="list-inline-item">
              <a href="https://github.com/yeonjukim/serendipity">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; serendipity 2017</p>
        </div>
      </div>
    </div>
  </footer>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#sentence').hide();
      $('#backCard').hide();
      $('#backCard').fadeIn(1000);
      $('#sentence').fadeIn(1000);

    });
  </script>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
