<!DOCTYPE html>
<html lang="en">
<head> //json 파일을 만들기 위한 html 파일 입니다.
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      var array = new Array();
      var obj = new Object();

      obj = makeCard(1, "마법사", "마법사 카드입니다. 우주의 구성요소인 4원소... 변화의 시작을 알립니다. 변화에 대한 불안한 당신. 더 많은 것을 기대하는 상황이라면 더 충실한 자기노력이 필요합니다. 도전하려는 의지만 있다면 그 가능성은 무한합니다. 어려운 상황이 찾아와도 임기응변으로 잘 빠져나올 수 있습니다.", "images/1.jpg");
      array.push(obj);

      obj = makeCard(2, "여자교황", "여자교황 카드입니다. 손에 들고 있는 황금책 ... 남을 선도하거나 리더를 하게 될 수 있습니다. 내재된 잠재력이 강해 뭘 하든 잘 해낼 수 있습니다. 시험을 준비하고 있다면 매우 길한 카드입니다.", "images/2.jpg");
      array.push(obj);

      obj = makeCard(3, "여왕", "여왕 카드입니다. 현재 상황에 만족하지 못하고 있는 상태입니다. 최고를 지향하여 따지기를 좋아하는 반면 일 처리에 완벽을 가해 사람들에게 신뢰감을 얻습니다. 어려운 일을 떠맡을 수 있으나 신뢰감과 사랑으로 잘 해결해나갑니다.", "images/3.jpg");
      array.push(obj);

      obj = makeCard(4, "황제", "황제 카드를 뽑았네요! 십자가 홀을 들고 있는 것을 보아 누군가를 기다리거나 누군가와 맞서 싸우려 하고 있습니다. 아래에 있는 방패는 당당함을 뜻해요. 하지만 당당함으로 너무 자신을 과시한다면 갈등이 생길 수 있으니 부드러움으로 당신을 감쌀 필요가 있어요. 진행하고 있는 일을 확장하려는 생각이거나 좀 더 구체화시켜서 밀어붙이려 한다면 그 결과가 좋을 하루에요. 오늘은 긴장과 이완의 조화가 필요합니다.", "images/4.jpg");
      array.push(obj);

      obj = makeCard(5, "교황", "교황 카드입니다. 다른 사람의 말을 경청하고 이야기 하고 있는 듯한 손과 눈.. 교황 다리 쪽에 방향이 다른 2개의 손.. 오늘 인간관계나 이성관계에 대립이나 갈등적인 요소가 있을 수 있습니다. 황제카드는 지도자와 리더십의 이미지라 할 수 있지만 유약한 면모를 보이기도 합니다. 오늘은 카리스마를 내세우기보다 상대방에 대한 배려가 필요하며, 주도권을 쥐려는 경향을 나타내기보다는 타인을 아우르려는 자세가 필요합니다. 다른 사람들의 말을 경청하고 스스로 체험하는 기회를 찾아 몸을 자주 움직이도록 합시다.", "images/5.jpg");
      array.push(obj);

      obj = makeCard(6, "연인", "연인 카드입니다. 가운데 남자의 난처한 표정.. 갈림길에서 하나를 선택하고 그 결과를 전적으로 책임져야합니다. 선택의 상황에 놓여있습니다. 오늘은 막 일을 시작하려는데 어려움이 나타날 수 있습니다.", "images/6.jpg");
      array.push(obj);

      obj = makeCard(7, "전차", "전차 카드입니다. 카드의 왼쪽 부분에 살짝 드러난 마차바퀴살 3개와 카드의 아래 부분에 두 마리 말이 치켜든 말발굽 4개를 더하면 7이 됩니다. 7은 감각 작용을 포괄하는 4라는 수와 창조의 원리를 함축하는 3의 결합.. 새로운 변화가 있으나 그로 인해 성장하게 됩니다. 현실적인 장애로 힘들 수 있으나 의지로 충분히 극복할 수 있습니다.", "images/7.jpg");
      array.push(obj);

      obj = makeCard(8, "정의", "정의 카드입니다. 한 손에는 징벌의 칼, 다른 손에는 공평무사함의 천칭저울.. 선택에 있어서 확신을 갖고 결정하기가 쉽지 않은 하루네요. 하지만 자신만의 주관에 따라 공정한 판단을 내리게 된다면 아주 긍정적인 결과가 있을 것입니다.", "images/8.jpg");
      array.push(obj);

      obj = makeCard(9, "은자", "은자 카드입니다. 진정한 은자는 먼저 현실의 삶을 깊이 이해하는 사람이지요. 인생 경험이 풍부한 사람이 당신을 도우러 올 수도 있습니다. 비록 해결책이 선명하지 않은 것처럼 보일수도 있으나 신중하게 그의 말뜻을 이해하려고 하면 좋은 일이 있을 것입니다.", "images/9.jpg");
      array.push(obj);

      obj = makeCard(10, "운명의 수레바퀴", "운명의 수레바퀴 카드입니다. 카드 밖으로 이어진 손잡이, 흐르는 물 위에 수레바퀴.. 끊임없는 변화의 수레바퀴를 움직일 수 있는 사람은 바로 당신, 자신인 셈이죠. 오늘은 행운이든 불행이든 갑작스러운 변화를 겪게 됩니다. 뜻하지 않는 돈이 생기거나 승진을 하거나 좋은 제안을 받는 일이 있을 수 있습니다. 자신에게 온 기회를 놓쳐선 안 되지만 그것에 너무 들뜨거나 자만해서도 안 됩니다. 인내하며 살았던 어려운 시절을 잊지 말 것!", "images/10.jpg");
      array.push(obj);

      obj = makeCard(11, "힘", "힘 카드입니다. 사자와 피할 수 없고 필요한 싸움을 차분하고 용기 있게 맞이하는 여인.. 당신은 자신감과 능력이 뛰어나네요.. 하지만 주관이 뚜렷하여 상대방을 배려하지 않아 갈등이 생길 수 있습니다. 상호교류가 필요한 시기네요. 주변의 조언에 관심을 갖고 난국을 잘 헤쳐나간 다면 일은 일사천리로 이루어질 것입니다. 힘을 쓰되 지략을 가지고 요령 있게 대처해야 합니다. 이 난국을 잘 이기면 반드시 좋은 일이 있을 것..", "images/11.jpg");
      array.push(obj);

      obj = makeCard(12, "거꾸로 매달린 사람", "거꾸로 매달린 사람 카드입니다. 현재 힘든 상황에 처해있을지 모르는 당신. 지금의 상황에서 벗어나 새로운 삶을 준비하기 위한 과정일 뿐.. 공부를 하려는 사람에게는 지금이 집중할 수 있는 좋은 기회입니다. 카드와 당신에게서 새로운 삶을 모색하는 활기가 보입니다. 지금 힘들지라도 밝을 미래를 생각하며 힘!", "images/12.jpg");
      array.push(obj);

      obj = makeCard(13, "무명", "무명 카드입니다. 웃고 있는 해골의 형상을 한 사람이 낫을 휘두르는 섬뜩하고 오싹한 카드.. 하지만 숨겨진 의미는 희망적이랍니다! 현재의 상황과는 전혀 다른 격변이 있습니다. 그것은 인생역전일 수도 있고 모든 것을 버리고 새롭게 거듭날 일이 있을 수 있습니다. 오늘은 말 그대로 환골탈퇴의 날! 새로운 일을 시작하기 아주 좋은 날입니다.", "images/13.jpg");
      array.push(obj);

      obj = makeCard(14, "절제", "절제 카드입니다. 답답하게 일이 꼬여 있다면 무언가 기대할 만한 상황이 전개될 것입니다. 반면 현재 당신이 느슨해진 상황이거나 무언가 뚜렷한 의지를 갖지 못한 상태라면 이 카드는 지루한 생활이 되풀이될 수 있습니다. 조급한 마음이 든다면 얼른 떨쳐 버리세요!", "images/14.jpg");
      array.push(obj);

      obj = makeCard(15, "악마", "악마 카드입니다. 생각지 못한 보너스를 받거나 용돈 정도의 불로소득이 생길 수 있습니다. 오늘은 금전적 발전이 보이는 날입니다.", "images/15.jpg");
      array.push(obj);

      obj = makeCard(16, "신전", "신전 카드입니다. 잠재된 에너지를 쏟아내는 이미지.. 오늘 자신의 재능, 혹은 물질적 축복을 강력하게 분출할 수 있습니다. 창조적인 에너지를 쏟아낸다면 매우 긍정적인 결과를 맛볼 수 있을 것입니다.", "images/16.jpg");
      array.push(obj);

      obj = makeCard(17, "별", "별 카드입니다. 평화, 신뢰, 회복, 희열의 카드입니다. 여인의 머리 위에 빛나는 커다란 별... 자신을 낮추어 희생과 헌신으로 새 희망을 맞이합니다. 사회관계에 있어서 갈등이 있었다면 모두 씻고 화합을 하게 됩니다. 밝은 미래와 함께 좋은 하루가 되시길..!", "images/17.jpg");
      array.push(obj);

      obj = makeCard(18, "달", "달 카드입니다. 일시적인 딜레마나 불확실성을 암시하고 있습니다. 고민에 빠져 있는 당신.. 일의 진행이 막혀 있거나 다른 문제가 심화되고 있군요! 우울함도 지속되고 날카로워지고, 앞에 놓인 상황이 힘들어도 좀 더 신중을 가해면 좋은 결과가 있을 것입니다. 진행이 안 된다면 시간을 두고 더 지켜보십시오. 속이 많이 타겠지만 오늘도 화이팅!", "images/18.jpg");
      array.push(obj);

      obj = makeCard(19, "태양", "태양 카드입니다. 태양 그 자체로 따스하고 온화한 느낌이 듭니다. 기대하고 있는 상황이 있다면 명확한 답이 주어질 것입니다. 밝고 긍정적인 상황이 전개됩니다. 당신의 노력에 따른 결실과 행운이 오는 하루네요. 어떤 카드보다 긍정적인 카드입니다! 오늘 하루는 당신의 날!", "images/19.jpg");
      array.push(obj);

      obj = makeCard(20, "심판", "심판 카드입니다. 결과를 기다리는, 또는 기대하고 있는 결과가 임박해 있는 당신. 결과의 답은 당신이 더 잘 알고 있을 것입니다. 준비된 자는 뜻을 이루고 그렇지 못한 자는 낙오됩니다. 하지만 창조성이 필요한 일을 한다면 매우 긍정적인 의미입니다. 컴퓨터 관련 사업을 하는 사람에게는 사세 확장의 기회가 마련되며, 경쟁률이 높은 입사 시험이나 공무원 시험에서 좋은 결과가 있을 것입니다.", "images/20.jpg");
      array.push(obj);

      obj = makeCard(21, "세계", "세계 카드입니다. 자기완성, 뜻을 이룬 당신의 모습이 보입니다. 결과는 끝이 아니기에 새로운 도전, 문제의 시작하는 하루가 되겠어요. 이후에 해외여행을 다녀와도 좋을 듯합니다.", "images/21.jpg");
      array.push(obj);

      obj = makeCard(22, "바보", "바보 카드입니다. 무한한 가능성과 예측불허의 일들이 기다리고 있습니다. 막연한 기대감, 혹은 현재 상황을 벗어나고 싶어 하네요. 어려움이 찾아와도 곧 큰 이익이 생길 것입니다.", "images/22.jpg");
      array.push(obj);

      obj = makeCard(23, "드니에 시종 아카나", "드니에 시종 아카나 카드입니다. 금화를 응시하는 눈... 새롭게 계획하는 일이 생깁니다. 아직 아무것도 이룬 것이 없어도 이제 시작이므로 주변의 조언에 귀 기울이고 확신을 가지고 자기 자신을 점검해볼 필요가 있는 시기입니다.", "images/23.jpg");
      array.push(obj);

      obj = makeCard(24, "드니에 기사 아카나", "드니에 기사 아카나 카드입니다. 이제 막 출발하는 듯한 말의 앞 발... 금전적 상황이 한 차원 호전되는 상황입니다. 재물운 상승하는 기운이 당신을 감싸고 있네요. 여행에서도 재물운이 있습니다.", "images/24.jpg");
      array.push(obj);

      obj = makeCard(25, "드니에 여왕 아카나", "드니에 여왕 아카나 카드입니다. 부귀해 보이는 여자가 금화를 응시합니다. 경제적으로 안정될 수 있습니다. 고가의 물건을 손에 넣는 행운을 쥐게 되거나 금전적인 여유를 갖을 수 있습니다.", "images/25.jpg");
      array.push(obj);

      obj = makeCard(26, "드니에 왕 아카나", "드니에 왕 아카나 카드입니다. 황제가 누군가에게 황금을 과시하고 있습니다. 재산을 물려받게 되거나 타인과의 금전관계에서 우위에 설 수 있습니다. 사업하는 사람에게 아주 좋은 카드입니다.", "images/26.jpg");
      array.push(obj);

      obj = makeCard(27, "쿠푸 시종 아카나", "쿠푸 시종 아카나 카드입니다. 누군가에게 자시의 컵을 전해주려는 한 소년... 새로운 시작으로 불안한 당신! ‘시작이 반’이라는 말이 있듯이 좀 더 준비하면서 자신감을 가질 필요가 있습니다.", "images/27.jpg");
      array.push(obj);

      obj = makeCard(28, "쿠푸 기사 아카나", "쿠푸 기사 아카나 카드입니다. 기사의 불안한 모습과 자신감에 차 있는 말의 모습... 당신은 나아가야 할지 말지 갈등에 휩싸여 있군요. 스스로 결단을 내리지 못하고 있는 상황으로 보입니다. 자신감을 회복해야 합니다. 현재 상황에 만족하지 말고 더 앞으로 나아가세요!", "images/28.jpg");
      array.push(obj);

      obj = makeCard(29, "쿠푸 여왕 아카나", "쿠푸 여왕 아카나 카드입니다. 뚜껑이 닫혀 있는 컵... 신중하고 조심스러운 당신! 잠재적 재능을 펼치지 못하고 있거나 주변 상황이 받쳐주지 못하고 있습니다. 좀 더 적극적이고 마음을 여는 노력을 한다면 주변에서의 행운이 찾아올 것입니다.", "images/29.jpg");
      array.push(obj);

      obj = makeCard(30, "쿠푸 왕 아카나", "쿠푸 왕 아카나 카드입니다. 깨진 컵을 든 왕은 다른 카드의 인물과는 다른 방향으로 고개를 돌리고 있습니다. 다른 사람들과의 갈등과 대립이 있을 수 있습니다. 활동적인 일은 자제하는 것이 좋아요.", "images/30.jpg");
      array.push(obj);

      obj = makeCard(31, "바통 시종 아카나", "바통 시종 아카나 카드입니다. 새로운 계획을 세우는 사람의 모습을 나타내고 있습니다. 일의 시작에 있어 운이 강하게 있습니다. 가까운 시일에 일이나 대인관계의 변화가 있을 거예요.", "images/31.jpg");
      array.push(obj);

        obj.image = img;
        return obj;
      }
