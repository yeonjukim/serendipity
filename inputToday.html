<!DOCTYPE html>
<!-- 오늘의 운세 숫자 입력 화면입니다. -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/inputToday.css">
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script>
$(function () {

  $('#form').submit(function(){

    if($("#inputNum").val()){
      $("#form").attr("action", "resultToday.html");
      $("#form").submit();
    } else{
      alert("숫자를 입력해 주십시오.");
      return false;
    }
  });

});
</script>
  <title>숫자 입력</title>
</head>
<body>
  <div id="select">
    <h3 id="title">오늘의 운세</h3>
    <img id="back" src="images/constellation.jpg" alt="">
    <img id="backCard" src="images/cardImage.png" alt="">
    <p id="sentence">1부터 78까지의 숫자 중 하나를 입력하세요.</p>
  </div>

  <form id="form">
    <input id="inputNum" type="text" name="num" size="20" placeholder="숫자를 입력하세요">
    <input class="btn btn-default" id="submit" type="submit" name="sub" value="확인">
  </form>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#sentence').hide();
      $('#backCard').hide();
      $('#backCard').fadeIn(1000);
      $('#sentence').fadeIn(1000);

    });
  </script>
</body>
</html>
